<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy"
      content="default-src 'self';
               img-src 'self' data: file:;
               media-src 'self' file:;
               script-src 'self';
               style-src 'self' 'unsafe-inline';
               font-src 'self' data:;
               connect-src 'self'">

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pocketplayer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>


    <div id="player-container">
        <div id="player-frame">
          <div id="cover-container">
            <img id="cover" src="../assets/images/Mindfieldcover.png" alt="Cover" />
          </div>
    
          <div id="controls">
            <button id="prev">
                <img src="../assets/images/skipbuttonBW.png" alt="Back"
            </button>
            <button id="play-pause">
                <img src="../assets/images/playbutton.png" alt="Play/Pause"
            </button>
            <button id="next"><img  src="../assets/images/skipbuttonFW.png" alt="Forward"
            </button>
          </div>

          <div id="progress">
            <span id="current-time">0:00</span>
            <input id="seek" type="range" min="0" max="100" value="0" step="0.1" />
            <span id="duration">0:00</span>
          </div>
    
          <div id="song-title">Kein Song ausgew√§hlt</div>
        </div>
      </div>
    
      <audio id="audio"></audio>

  <script src="player.js"></script>
</body>
</html>
